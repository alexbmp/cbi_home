{% extends 'index/base.html' %}
{% load markdownify %}

{% block content %}
    {% for post in posts %}
        <div class="post post-list">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>published: {{ post.published_date }} by <a class="author">{{ post.author }}</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
