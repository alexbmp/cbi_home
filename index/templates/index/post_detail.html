{% extends 'index/base.html' %}
{% load markdownify %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text | markdown | safe }}</p>
    </div>
{% endblock %}
